<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="img/logo.png" alt="Logo" class="logo" />

    <!-- Buttons -->
    <section class="buttons">
      <button class="btn">
        <img
          src="img/cream.png"
          alt="cream"
          class="imgBtn"
          data-key="type"
          data-value="cream"
        />
      </button>
      <button class="btn">
        <img
          src="img/pizza.png"
          alt="pizza"
          class="imgBtn"
          data-key="type"
          data-value="pizza"
        />
      </button>
      <button class="btn">
        <img
          src="img/sandwich.png"
          alt="sandwich"
          class="imgBtn"
          data-key="type"
          data-value="sandwich"
        />
      </button>
      <button class="btn creamBtn cream" data-key="cream" data-value="cream">
        cream
      </button>
      <button class="btn creamBtn nonCream" data-key="cream" data-value="nonCream">
        non cream
      </button>
    </section>

    <!-- Items -->
    <ul class="items"></ul>
  </body>
</html>
